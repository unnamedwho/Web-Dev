<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Halloween Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: orange;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: yellow;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }
        ul li {
            margin: 10px 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid orange;
            border-radius: 10px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harry's Halloween Party</h1>
        <h2>You're Invited!</h2>
        <p>The details:</p>
        <ul>
            <li><strong>Date:</strong> October 31</li>
            <li><strong>Time:</strong> 7:00 PM</li>
            <li><strong>Location:</strong> Harry's House</li>
        </ul>
    </div>
</body>
</html>
