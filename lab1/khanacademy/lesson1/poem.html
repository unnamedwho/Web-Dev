        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
        <h1>About a wonderful life</h1>
        <p>
            Oh, what a world, so full,<br>
            A canvas brushed with pure delight.<br>
            In every heart, let joy be swirled,<br>
            For this, indeed, is a wonderful world.
        </p>
    </body>
