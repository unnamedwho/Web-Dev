<!DOCTYPE html>
<head>
    <style>
        html,
        body {
            background-color: rgba(240, 242, 245, 255);
            margin: 0;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            top: 0;
            font-size: 14px;
        }

        .main{
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 10px 10px 20px 10px;
            border-radius: 5px;
            box-shadow: rgba(240, 242, 245, 255);
            box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.262);
            margin: 15px;
        }

        #button {
            margin: 0 auto; 
            display: block;
            width: fit-content; 
            padding: 15px 20px; 
            font-size: 16px; 
            border: none; 
            background-color: #3498db; 
            color: white; 
            cursor: pointer; 
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #button:hover {
            background-color: #2980b9;
        }
        
        #newTodoInput{
            padding: 15px 20px;
            font-size: large;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #todoList{
            padding: 15px 20px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; padding: auto;">
            <img src="https://cdn-icons-png.flaticon.com/128/1950/1950715.png" style="height: 80px; margin: 10px 40px 0 40px;">
            <h1 style="color:darkblue;"><strong>To Do List</strong></h1>
        </div>
    </header>
    <div class="main">
        <input type="text" id="newTodoInput" placeholder="Add new item">
        <button id="button" onclick="addItem()">Add</button>
        <ul id="todoList"></ul>
    </div>
    <script>
        function addItem() {
            var input = document.getElementById("newTodoInput");
            var todoText = input.value.trim();
            if (todoText !== "") {
                var newItem = document.createElement("li");
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.addEventListener("change", function() {
                    if (checkbox.checked) {
                        newItem.style.textDecoration = "line-through";
                    } else {
                        newItem.style.textDecoration = "none";
                    }
                });
                var textNode = document.createTextNode(todoText);
                var deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.innerText = "Delete";
                deleteBtn.addEventListener("click", function() {
                    newItem.remove();
                });
                newItem.appendChild(checkbox);
                newItem.appendChild(textNode);
                newItem.appendChild(deleteBtn);
                document.getElementById("todoList").appendChild(newItem);
                input.value = "";
            } else {
                alert("Please enter a todo item.");
            }
        }
    </script>
</body>
</html>
